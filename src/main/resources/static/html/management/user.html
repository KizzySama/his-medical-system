<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>HIS Medical System</title>
    <link rel="stylesheet" href="../../layui/css/layui.css">
</head>
<body>
<div class="layui-layout-admin">
    <table id="demo" lay-filter="test"></table>
</div>
<script src="../../layui/layui.all.js"></script>
<script src="../../layui/layui.js"></script>

<script>
    layui.use('element', function () {
        var element = layui.element;
        element.on('nav(hbkNavbar)', function (elem) {
            /*使用DOM操作获取超链接的自定义data属性值*/
            var options = eval('(' + elem.context.children[0].dataset.options + ')');
            var url = options.url;
            var title = options.title;
            element.tabAdd('tabs', {
                title: title,
                content: '<iframe scrolling="auto" frameborder="0"  src="' + url + '" style="width:100%;height:100%;"></iframe>',
                id: '111'
            });
        });
    });
</script>

<script>
    layui.use('table', function () {
        var table = layui.table;

        //第一个实例
        table.render({
            elem: '#demo'
            , height: 312
            , page: true //开启分页
            , toolbar: '#toolbarDemo'
            , totalRow: true //开启合计行
            , cols: [[ //表头
                {field: 'userid', title: 'User ID', width: 130, sort: true, fixed: 'left'}
                , {field: 'username', title: 'User Name', width: 130}
                , {field: 'realname', title: 'Real name', width: 130, sort: true}
                , {field: 'deptcode', title: 'Department Code', width: 130}
                , {field: 'usercat', title: 'Vocation', width: 130}
                , {field: 'position', title: 'Position', width: 130, sort: true}
                , {field: 'shiftOrNot', title: 'Shift Or Not', width: 130, sort: true}
                ,{fixed: 'right', width:150, align:'center', toolbar: '#barDemo'} //这里的toolbar值是模板元素的选择器
            ]]
            , data: [{
                "userid": "10001"
                , "username": "Kz"
                , "realname": "Kevin"
                , "deptcode": "Male"
                , "usercat": "Physician"
                , "position": "Head"
                , "shiftOrNot": "Yes"
            }, {
                "userid": "10001"
                , "username": "Kz"
                , "realname": "Kevin"
                , "deptcode": "Male"
                , "usercat": "Physician"
                , "position": "Head"
                , "shiftOrNot": "Yes"
            }, {
                "userid": "10001"
                , "username": "Kz"
                , "realname": "Kevin"
                , "deptcode": "Male"
                , "usercat": "Physician"
                , "position": "Head"
                , "shiftOrNot": "Yes"
            }]
        });

    });
</script>

<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-xs" lay-event="detail">detail</a>
  <a class="layui-btn layui-btn-xs" lay-event="edit">edit</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">del</a>

</script>

<script type="text/html" id="toolbarDemo">
    <a class="layui-btn layui-btn-primary layui-btn-sm">嚓</a>
    <a class="layui-btn layui-btn-primary layui-btn-sm"><i class="layui-icon"></i></a>
    <a class="layui-btn layui-btn-primary layui-btn-sm"><i class="layui-icon"></i></a>
    <a class="layui-btn layui-btn-primary layui-btn-sm"><i class="layui-icon"></i></a>
</script>

</body>
</html>
