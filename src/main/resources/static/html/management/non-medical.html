<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>HIS Medical System</title>
    <link rel='shortcut icon' href="../../images/logo.png"/>
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link rel='stylesheet' href="../../css/front.css">
</head>
<body>
    <div class="layui-layout-admin">
        <table id="demo" lay-filter="test"></table>
    </div>
<script src="../../layui/layui.all.js"></script>
<script src="../../layui/layui.js"></script>
<script>
    layui.use('table', function () {
        var table = layui.table;

        //第一个实例
        table.render({
            elem: '#demo'
            , height: 312
            , page: true //开启分页
            , toolbar: '#toolbarDemo'
            , totalRow: true //开启合计行
            , cols: [[ //表头
                {field: 'userid', title: 'User ID', width: 130, sort: true, fixed: 'left'}
                , {field: 'username', title: 'User Name', width: 130}
                , {field: 'realname', title: 'Real name', width: 130, sort: true}
                , {field: 'deptcode', title: 'Department Code', width: 130}
                , {field: 'usercat', title: 'Vocation', width: 130}
                , {field: 'position', title: 'Position', width: 130, sort: true}
                , {field: 'shiftOrNot', title: 'Shift Or Not', width: 130, sort: true}
                ,{fixed: 'right', width:150, align:'center', toolbar: '#barDemo'} //这里的toolbar值是模板元素的选择器
            ]]
            , data: [{
                "userid": "10001"
                , "username": "Kz"
                , "realname": "Kevin"
                , "deptcode": "Male"
                , "usercat": "Physician"
                , "position": "Head"
                , "shiftOrNot": "Yes"
            }, {
                "userid": "10001"
                , "username": "Kz"
                , "realname": "Kevin"
                , "deptcode": "Male"
                , "usercat": "Physician"
                , "position": "Head"
                , "shiftOrNot": "Yes"
            }, {
                "userid": "10001"
                , "username": "Kz"
                , "realname": "Kevin"
                , "deptcode": "Male"
                , "usercat": "Physician"
                , "position": "Head"
                , "shiftOrNot": "Yes"
            }]
        });

    });
</script>
</body>
</html>
