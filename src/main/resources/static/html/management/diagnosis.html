<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>HIS Medical System</title>
    <link rel='shortcut icon' href="../../images/logo.png"/>
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link rel='stylesheet' href="../../css/front.css">
</head>
<body>
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">Action</label>
            <div class="layui-input-block">
                <select name="query" lay-verify="required">
                    <option value="">Choose an action:</option>
                    <option value="0">Create</option>
                    <option value="1">Update</option>
                    <option value="2">Delete</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">Name</label>
            <div class="layui-input-block">
            <input type="text" name="title" required lay-verify="required" placeholder="Enter diagnosis name..." autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">Description</label>
            <div class="layui-input-block">
            <textarea name="desc" placeholder="Enter diagnosis description" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">Treatment</label>
            <div class="layui-input-block">
            <textarea name="desc" placeholder="Enter diagnosis treatment" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">Submit</button>
            <button type="reset" class="layui-btn layui-btn-primary">reset</button>
            </div>
        </div>
    </form>
<script src="../../layui/layui.all.js"></script>
<script src="../../layui/layui.js"></script>
<script>
    Layui.use('element', function(){
        var element = layui.element;
    });
    Layui.use('form', function(){
        var form = layui.form;
  
        // Monitor the submission
        Form.on('submit(formDemo)', function(data){
            Layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
</script>
</body>
</html>
